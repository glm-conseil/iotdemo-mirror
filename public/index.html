<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<script>
$(document).ready(function(){
  $("#machine1").click(function(){
    $.get("/toggleAlarm/0", function(data, status){});
  });
  $("#machine2").click(function(){
    $.get("/toggleAlarm/1", function(data, status){});
  });
  $("#machine3").click(function(){
    $.get("/toggleAlarm/2", function(data, status){});
  });
  $("#machine4").click(function(){
    $.get("/toggleAlarm/3", function(data, status){});
  });
  });
</script>
</head>
<body>

  <div class="title">Open PLC Super simulator retro-encabulator interface 9000</div>

  <div class="level box">
    <div class="container">
      Activate alarms
    </div>
    <div class="level-item">
      <div class="button is-danger" id="machine1on">Machine # 1 alarm toggle</div>
      <div class="button is-danger" id="machine2on">Machine # 2 alarm toggle</div>
      <div class="button is-danger" id="machine3on">Machine # 3 alarm toggle</div>
      <div class="button is-danger" id="machine4on">Machine # 4 alarm toggle</div>
    </div>
  </div>
  <div class="level box">
    <div class="container">
      Clear alarms 
    </div>
    <div class="level-item">
      <div class="button is-primary" id="machine1off">Machine # 1 alarm clear</div>
      <div class="button is-primary" id="machine2off">Machine # 2 alarm clear</div>
      <div class="button is-primary" id="machine3off">Machine # 3 alarm clear</div>
      <div class="button is-primary" id="machine4off">Machine # 4 alarm clear</div>
    </div>
  </div>
</body>
</html>
